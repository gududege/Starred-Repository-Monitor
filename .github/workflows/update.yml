name: update

on:
  # Content update
  push:
    paths:
      - '**.go'
      - '**.tmpl'
  # Daily update
  schedule:
    - cron: "0 0 * * *"   # At 00:00
  # Manual
  workflow_dispatch:

jobs:
  update:
    name: Updating repository information
    runs-on: ubuntu-latest
    container: golang:latest
    permissions:
      contents: write
    steps:
      # step1
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # step2
      - name: Get dependencies
        run: go get -v -t ./...

      # step3
      - name: Run script
        run: go run .
        with:
          USER_GITHUB_TOKEN: ${{ secrets.USER_TOKEN }}

      # step4
      - name: Commit files
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git commit -a -m "Update statistics"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          github_token: ${{ secrets.USER_TOKEN }}
          force: true
